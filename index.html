<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Sharing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Food Sharing Website</h1>
  </header>

  <main>
    <section id="form-section">
      <h2>Share Your Food</h2>
      <form id="food-form">
        <input type="text" id="title" placeholder="Food Title" required>
        <textarea id="description" placeholder="Food Description" required></textarea>
        <input type="file" id="image" accept="image/*" required>
        <button type="submit">Share</button>
      </form>
    </section>

    <section id="food-list-section">
      <h2>Shared Foods</h2>
      <div id="food-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
